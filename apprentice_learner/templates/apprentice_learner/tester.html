<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>Apprentice Learner Tester</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    </head>
    <body role="document">
        <div class="container">
            <h1>Apprentice API Tester</h1>

            <h2>Create</h2>
            <div class="row">
                <div class="col">
                    <textarea class="form-control" id="create-input" rows="20">
{
    "name":"demo_agent",
    "agent_type":"Dummy|WhereWhenHowNoFoa|WhereWhenHow|RLAgent",
    "project_id":1,
    "feature_set":["add","subtract","multiply","divide"],
    "function_set":["add","subtract","multiple","divide"],
    "args": {
        "epsilon":0.5,
        "where":"GeneralToSpecific",
        "when":"trestle"
    }
}
                    </textarea>
                    <button id="create-submit" type="submit" class="btn btn-primary">Submit</button>
                </div>
                <div class="col">
                    <textarea class="form-control" id="create-result" rows=20 readonly></textarea>
                </div>
            </div>
        </div>


        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>

        <script>
            $(document).ready(function() {
                $('#create-submit').click(function(){
                    $.ajax({
                        url: "{% url 'apprentice_learner:create' %}",
                        type: 'POST',
                        data: $('#create-input').val(),
                        success: function(data,textStatus,jqXHR) {
                            $('#create-result').val(data);
                            $('#create-result').toggleClass('is-invalid',false);
                        },
                        error: function(msg,textStatus,errorThrown){
                            $('#create-result').val(errorThrown + "\n" + msg.responseText.replace(/,/g,'\n'));
                            console.log(msg);
                            console.log(textStatus);
                            console.log(errorThrown);
                            $('#create-result').toggleClass('is-invalid',true);
                        }               
                    });
                });
            });


        </script>

    </body>
</html>
